<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      color: white;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      background: #0e0e0e;
    }

    /* Animated 3D-like background */
    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .sphere {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, #6a11cb, #2575fc);
      opacity: 0.12;
      animation: float 20s infinite ease-in-out alternate;
    }

    .sphere:nth-child(1) {
      width: 400px;
      height: 400px;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .sphere:nth-child(2) {
      width: 300px;
      height: 300px;
      top: 50%;
      left: 60%;
      animation-delay: 3s;
    }

    .sphere:nth-child(3) {
      width: 250px;
      height: 250px;
      top: 30%;
      left: 40%;
      animation-delay: 6s;
    }

    @keyframes float {
      0% {
        transform: translate(0px, 0px) scale(1);
      }
      100% {
        transform: translate(40px, -30px) scale(1.1);
      }
    }

    h1 {
      font-size: 40px;
      z-index: 1;
    }

    p {
      font-size: 18px;
      z-index: 1;
    }

    button {
      padding: 12px 30px;
      font-size: 18px;
      margin-top: 30px;
      border: none;
      border-radius: 8px;
      background: white;
      color: #2575fc;
      cursor: pointer;
      z-index: 1;
      transition: transform 0.3s, background-color 0.3s;
    }

    button:hover {
      background-color: #e6e6e6;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Background spheres for 3D feel -->
  <div class="background">
    <div class="sphere"></div>
    <div class="sphere"></div>
    <div class="sphere"></div>
  </div>

  <!-- Welcome content -->
  <h1>Welcome to the Custom Avatar Generator</h1>
  <p>Create your unique avatar in just a few steps!</p>
  <button onclick="window.location.href='milestone1.html'">Start</button>

</body>
</html>
