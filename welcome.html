<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You</title>
  <style>
    body {
      margin: 0;
      background: #0e0e0e;
      color: white;
      font-family: sans-serif;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .sphere {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, #6a11cb, #2575fc);
      opacity: 0.15;
      animation: float 20s infinite ease-in-out alternate;
    }

    .sphere:nth-child(1) {
      width: 400px;
      height: 400px;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .sphere:nth-child(2) {
      width: 300px;
      height: 300px;
      top: 50%;
      left: 60%;
      animation-delay: 3s;
    }

    .sphere:nth-child(3) {
      width: 250px;
      height: 250px;
      top: 30%;
      left: 40%;
      animation-delay: 6s;
    }

    @keyframes float {
      0% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(40px, -30px) scale(1.1); }
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin: 10px 0 30px;
    }

    button {
      padding: 10px 25px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- 3D Background -->
  <div class="background">
    <div class="sphere"></div>
    <div class="sphere"></div>
    <div class="sphere"></div>
  </div>

  <!-- Thank You Message -->
  <h1>ðŸŽ‰ Thank You!</h1>
  <p>Your custom avatar has been created and downloaded.</p>
  <button onclick="window.location.href='welcome.html'">Create Another</button>

</body>
</html>
